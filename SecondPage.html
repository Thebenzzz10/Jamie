<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Your Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000 20%, #fd95f5 100%);
        }
        .message-card {
            text-align: center;
            max-width: 600px;
            padding: 50px;
            border-radius: 20px;
            background-color: rgba(219, 169, 221, 0.9);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .message-card h1 {
            font-size: 1.8em;
            color: #4a90e2;
        }
        .message-card label {
            display: block;
            font-size: 1em;
            margin-top: 10px;
            color: #333;
        }
        .message-card input, .message-card textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .message-card button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .message-card button:hover {
            background-color: #357abd;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS with your user ID
        emailjs.init("YOUR_USER_ID");  // Replace with your EmailJS user ID

        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                // Send the form data to EmailJS
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function(response) {
                        console.log('SUCCESS!', response);
                        alert('Message sent successfully!');
                    }, function(error) {
                        console.log('FAILED...', error);
                        alert('Oops! Something went wrong. Please try again later.');
                    });
            });
        };
    </script>
</head>
<body>
    <div class="message-card">
        <h1>Send Your Message</h1>
        <form id="contact-form">
            <!-- Hidden field for preventing spam -->
            <input type="hidden" name="contact_number" value="697483">
            
            <!-- Form fields for name, email, and message -->
            <label for="user_email">Your Email:</label>
            <input type="email" id="user_email" name="user_email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
